<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("background\ image3.png"); /* Add your image path here */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        background-attachment: fixed; /* Keeps the background fixed during scroll */
      }

      .container {
        display: flex;
        width: 70%;
        height: 70vh;
        background-color: #fff;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border-color: 3px solid blueviolet;
      }

      .left-panel {
        width: 50%;
        background-color: #b97dd7;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        color: black;
        border: 3px solid #5e429e;
      }

      .branding h1 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 10px;
      }

      .abstract-3d {
        margin-left: 50px;
        width: 500px;
        height: 500px;
        background: url("Mobile\ login\ .gif") no-repeat center;
        background-size: contain;
      }

      .right-panel {
        width: 50%;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        border: 3px solid #5e429e;
      }

      .form-container {
        width: 100%;
        max-width: 350px;
      }

      h2 {
        align-items: center;
        font-size: 1.5rem;
        margin-bottom: 20px;
        margin-left: 60px;
        color: white;
      }

      .input-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
      }

      input,
      button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #8e44ad;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #7325ac;
      }

      .or-divider {
        text-align: center;
        margin: 15px 0;
        font-size: 0.9rem;
        color: #888;
      }

      .social-signup button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        font-size: 1rem;
        background-color: #3b5998;
        color: white;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .social-signup .twitter-btn {
        background-color: #00aced;
      }

      .social-signup button:hover {
        opacity: 0.9;
      }
      p {
        margin-left: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="branding">
          <h1>Sign Up to see photos and chats from your friend..</h1>
          <div class="abstract-3d"></div>
        </div>
      </div>

      <div class="right-panel">
        <div class="form-container">
          <h2>Create Account</h2>
          <form onsubmit="handleFormSubmit(event)">
            <div class="input-group">
              <input type="text" placeholder="Username" required />
            </div>
            <input type="email" placeholder="Email" required id="mail" />
            <input type="password" placeholder="Password" required id="pass" />
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
          </form>
          
        </div>
      </div>
    </div>

    <script>
        function handleFormSubmit(event) {
          event.preventDefault(); // Stop the form from submitting
          const email = document.getElementById("mail").value;
          const pass = document.getElementById("pass").value;
          
          console.log("Email:", email); // Log email value
          console.log("Password:", pass); // Log password value
          
          sessionStorage.setItem("email", email);
          sessionStorage.setItem("pass", pass);
          
          alert("Acoount created")
          window.location.href = "login.html";
        }
      </script>
      
  </body>
</html>
